spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/insurance-stats
    username: postgres       # replace with your DB username
    password: postgres   # replace with your DB password
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      idle-timeout: 30000
      max-lifetime: 1800000
      connection-timeout: 30000

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update      # change to 'validate' in production
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
      show-sql: true
      format_sql: true
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    clean-disabled: false

  # Optional: server port
server:
  port: 8080

# OpenAPI / Swagger configuration
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    display-request-duration: true

# Logging configuration
logging:
  level:
    org.springframework: INFO
    com.quiz.system: DEBUG
